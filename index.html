<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogame Schiff-Recycling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="pageTitle">Ogame Schiff-Recycling</h1>
    
    <!-- Sprachumschaltung -->
    <label for="language-select">Select language:</label>
    <select id="language-select">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
    </select>

    <!-- Tabelle -->
    <table>
        <thead>
            <tr>
                <th id="shipTypeHeader">Schiffstyp</th>
                <th id="quantityHeader">Eingabewert</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamische Erstellung der Tabelle -->
            <tr>
                <td id="shipType1">Leichter Jäger</td>
                <td><input type="number" id="input1" min="0" value="0"></td>
            </tr>
            <tr>
                <td id="shipType2">Schwerer Jäger</td>
                <td><input type="number" id="input2" min="0" value="0"></td>
            </tr>
            <!-- Weitere Zeilen wie in Ihrem Code -->
            <tr>
                <td id="shipType15">Spionagesonde</td>
                <td><input type="number" id="input15" min="0" value="0"></td>
            </tr>
        </tbody>
    </table>

    <!-- Prozentangabe -->
    <label for="percentage" id="percentageLabel">Wähle den Prozentsatz (35 % - 75 %):</label>
    <input type="number" id="percentage" min="35" max="75" value="35">

    <!-- Berechnen-Button -->
    <button id="calculateButton">Berechnen</button>

    <!-- Ergebnisse -->
    <h2 id="resultTitle">Ergebnis:</h2>
    <p>Metall: <span id="resultMetall">0</span></p>
    <p>Kristall: <span id="resultKristall">0</span></p>
    <p>Deuterium: <span id="resultDeuterium">0</span></p>

    <script>
        // Die vollständige JS-Logik hier einsetzen
        const shipCosts = {
            "Leichter Jäger": { metal: 3000, crystal: 1000, deuterium: 0 },
            "Schwerer Jäger": { metal: 6000, crystal: 4000, deuterium: 0 },
            // Alle anderen Schiffe...
            "Spionagesonde": { metal: 0, crystal: 1000, deuterium: 0 }
        };

        function calculateResources() {
            const percentageInput = document.getElementById("percentage").value;
            const percentage = parseFloat(percentageInput) / 100;

            if (isNaN(percentage) || percentage < 0.35 || percentage > 0.75) {
                alert("Bitte geben Sie einen gültigen Prozentsatz ein (35%-75%)!");
                return;
            }

            let totalMetall = 0;
            let totalKristall = 0;
            let totalDeuterium = 0;

            Object.entries(shipCosts).forEach(([shipType, costs], index) => {
                const inputField = document.getElementById(`input${index + 1}`);
                const quantity = parseInt(inputField.value) || 0;

                totalMetall += costs.metal * quantity * percentage;
                totalKristall += costs.crystal * quantity * percentage;
                totalDeuterium += costs.deuterium * quantity * percentage;
            });

            document.getElementById("resultMetall").textContent = totalMetall.toLocaleString('de-DE');
            document.getElementById("resultKristall").textContent = totalKristall.toLocaleString('de-DE');
            document.getElementById("resultDeuterium").textContent = totalDeuterium.toLocaleString('de-DE');
        }

        document.getElementById("calculateButton").addEventListener("click", calculateResources);
    </script>
</body>
</html>
